<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGEPI - Acceso Administrativo</title>
    <link rel="stylesheet" href="LoginAdmi.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Acceso Administrativo</h1>
            <p>Sistema Integral de Gestión de Estudios de Posgrado e Investigación</p>
        </header>

        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <img src="imagenes/admipic.jpg" alt="Icono Administrativo" class="login-icon">
                    <h2>Ingreso Autorizado</h2>
                </div>

                <form class="login-form">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" placeholder="Ingrese su usuario" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                    </div>

                    <button type="submit" class="login-button">Ingresar</button>

                    <div class="login-links">
                        <a href="#">¿Olvidó su contraseña?</a>
                        <a href="SeleccionDeUsuario.html">Volver al inicio</a>
                    </div>
                </form>
            </div>
        </div>

        <footer class="footer">
            Copyright © 2025 by Políticas de privacidad
        </footer>
    </div>
</body>
</html>
