                <div class="opciones-grid">
                    <div class="opcion-card" onclick="seleccionarNivel('maestria')">
                        <i class="material-icons">local_library</i>
                        <h3>Maestría</h3>
                    </div>
                    <div class="opcion-card" onclick="seleccionarNivel('doctorado')">

                        <h3>Doctorado</h3>
                    </div>
                </div>

                 <div class="navegacion-inferior">
                    <a href="InicioEstudiante.html" class="btn-inicio">
                        <i class="material-icons">home</i>
                        Volver al Inicio
                    </a>
                </div>
            </section>

            <!-- Paso 2: Selección de Especialidad -->
            <section id="paso-especialidad" class="paso-oculto">
                <div class="paso-header">
                    <button class="btn-volver" onclick="volverPasoAnterior()">
                        <i class="material-icons">arrow_back</i> Volver
                    </button>
                    <h2><i class="material-icons">category</i> Paso 2: Selecciona la Especialidad</h2>
                </div>
                <div id="especialidades-container" class="especialidades-grid">
                    <!-- Las especialidades se cargan dinámicamente -->
                </div>

            </section>
            

            <!-- Paso 3: Información del Coordinador -->
            <section id="paso-coordinador" class="paso-oculto">
                <div class="paso-header">
                    <button class="btn-volver" onclick="volverAEspecialidades()">
                        <i class="material-icons">arrow_back</i> Volver
                    </button>
                    <h2><i class="material-icons">person</i> Información del Coordinador</h2>
                    <button class="btn-editar-global" onclick="toggleEdicionGlobal()">
                        <i class="material-icons" id="icono-edicion">edit</i>
                        <span id="texto-edicion">Editar</span>
                    </button>
                </div>
                
                <div id="info-coordinador" class="coordinador-info">
                    <!-- La información del coordinador se carga dinámicamente -->
                </div>
            </section>
        </main>

        let nivelSeleccionado = '';
        let especialidadSeleccionada = '';
        let modoEdicion = false;

        function seleccionarNivel(nivel) {
            nivelSeleccionado = nivel;
            document.getElementById('paso-nivel').classList.remove('paso-activo');
            document.getElementById('paso-nivel').classList.add('paso-oculto');
            
            document.getElementById('paso-especialidad').classList.remove('paso-oculto');
            document.getElementById('paso-especialidad').classList.add('paso-activo');
            
            cargarEspecialidades(nivel);
        }

        function cargarEspecialidades(nivel) {
            const container = document.getElementById('especialidades-container');
            const especialidades = datosEspecialidades[nivel];
            
            container.innerHTML = especialidades.map(especialidad => `
                <div class="especialidad-card" onclick="seleccionarEspecialidad('${especialidad.id}')">
                    <i class="material-icons">business_center</i>
                    <h3>${especialidad.nombre}</h3>
                    <p>Haz clic para ver información del coordinador</p>
                </div>
            `).join('');
        }

        function seleccionarEspecialidad(especialidadId) {
            especialidadSeleccionada = especialidadId;
            document.getElementById('paso-especialidad').classList.remove('paso-activo');
            document.getElementById('paso-especialidad').classList.add('paso-oculto');
            
            document.getElementById('paso-coordinador').classList.remove('paso-oculto');
            document.getElementById('paso-coordinador').classList.add('paso-activo');
            
            // Resetear modo edición al cambiar de especialidad
            modoEdicion = false;
            actualizarBotonEdicion();
            
            mostrarInformacionCoordinador();
        }

        function mostrarInformacionCoordinador() {
            const especialidad = datosEspecialidades[nivelSeleccionado].find(e => e.id === especialidadSeleccionada);
            const coordinador = especialidad.coordinador;
            
            document.getElementById('info-coordinador').innerHTML = `
                <div class="coordinador-header">
                    <h3>${especialidad.nombre}</h3>
                    <p class="nivel-tag">${nivelSeleccionado === 'maestria' ? 'Maestría' : 'Doctorado'}</p>
                </div>
                <div class="coordinador-detalles">
                    <div class="info-item">
                        <i class="material-icons">person</i>
                        <div>
                            <label>Coordinador:</label>
                            <span class="editable" data-campo="nombre">${coordinador.nombre}</span>
                            ${modoEdicion ? `<input type="text" class="edit-input" value="${coordinador.nombre}" data-campo="nombre" style="display: none;">` : ''}
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="material-icons">phone</i>
                        <div>
                            <label>Teléfono:</label>
                            <a href="tel:${coordinador.telefono}" class="editable" data-campo="telefono">${coordinador.telefono}</a>
                            ${modoEdicion ? `<input type="tel" class="edit-input" value="${coordinador.telefono}" data-campo="telefono" style="display: none;">` : ''}
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="material-icons">email</i>
                        <div>
                            <label>Correo:</label>
                            <a href="mailto:${coordinador.email}" class="editable" data-campo="email">${coordinador.email}</a>
                            ${modoEdicion ? `<input type="email" class="edit-input" value="${coordinador.email}" data-campo="email" style="display: none;">` : ''}
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="material-icons">schedule</i>
                        <div>
                            <label>Horario de Atención:</label>
                            <span class="editable" data-campo="horario">${coordinador.horario}</span>
                            ${modoEdicion ? `<input type="text" class="edit-input" value="${coordinador.horario}" data-campo="horario" style="display: none;">` : ''}
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="material-icons">location_on</i>
                        <div>
                            <label>Oficina:</label>
                            <span class="editable" data-campo="oficina">${coordinador.oficina}</span>
                            ${modoEdicion ? `<input type="text" class="edit-input" value="${coordinador.oficina}" data-campo="oficina" style="display: none;">` : ''}
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="material-icons">link</i>
                        <div>
                            <label>Enlace Directorio:</label>
                            <a href="${coordinador.enlace}" target="_blank" class="editable" data-campo="enlace">${coordinador.enlace}</a>
                            ${modoEdicion ? `<input type="url" class="edit-input" value="${coordinador.enlace}" data-campo="enlace" style="display: none;">` : ''}

                    </a>
                    <button class="btn-contactar" onclick="contactarCoordinador('${coordinador.email}')">

                    </button>
                    ${modoEdicion ? `
                    <button class="btn-guardar" onclick="guardarCambios()">
                        <i class="material-icons">save</i> Guardar Cambios
                    </button>
                    ` : ''}
                </div>
            `;

        function toggleEdicionGlobal() {
            modoEdicion = !modoEdicion;
            actualizarBotonEdicion();
            mostrarInformacionCoordinador();
        }

        function actualizarBotonEdicion() {
            const boton = document.querySelector('.btn-editar-global');
            const icono = document.getElementById('icono-edicion');
            const texto = document.getElementById('texto-edicion');
            
            if (modoEdicion) {
                icono.textContent = 'save';
                texto.textContent = 'Guardar';
                boton.classList.add('editando');
            } else {
                icono.textContent = 'edit';
                texto.textContent = 'Editar';
                boton.classList.remove('editando');
            }
        }

        function guardarCambios() {
            const inputs = document.querySelectorAll('.edit-input');
            const especialidad = datosEspecialidades[nivelSeleccionado].find(e => e.id === especialidadSeleccionada);
            
            inputs.forEach(input => {
                const campo = input.getAttribute('data-campo');
                const valor = input.value;
                especialidad.coordinador[campo] = valor;
            });
            
            // Mostrar mensaje de éxito
            alert('¡Cambios guardados exitosamente!');
            
            // Salir del modo edición
            modoEdicion = false;
            actualizarBotonEdicion();
            mostrarInformacionCoordinador();
        }

        function volverPasoAnterior() {
            document.getElementById('paso-especialidad').classList.remove('paso-activo');
            document.getElementById('paso-especialidad').classList.add('paso-oculto');
            
            document.getElementById('paso-nivel').classList.remove('paso-oculto');
            document.getElementById('paso-nivel').classList.add('paso-activo');
        }

        function volverAEspecialidades() {
            document.getElementById('paso-coordinador').classList.remove('paso-activo');
            document.getElementById('paso-coordinador').classList.add('paso-oculto');
            
            document.getElementById('paso-especialidad').classList.remove('paso-oculto');
            document.getElementById('paso-especialidad').classList.add('paso-activo');
        }

        function contactarCoordinador(email) {
            window.location.href = `mailto:${email}`;
        }
