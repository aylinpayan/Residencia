<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGEPI - Acceso al Sistema</title>
    <link rel="stylesheet" href="SelectorDePagina.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Bienvenido a SIGEPI</h1>
            <p>Sistema Integral de Gestión de Estudios de Posgrado e Investigación</p>
        </header>
        
        <div class="main-content">
            <!-- Sección Registro -->
            <div class="section left-section" onclick="window.location.href='FormularioRegistro.html'">
                <div class="image-container">
                    <img src="../Imagenes/registro.webp" alt="Registro de estudiantes" class="section-image">
                </div>
                <div class="section-text">
                    <h2>Registro de Estudiante</h2>
                    <p>Complete su registro en el sistema</p>
                    <div class="arrow">→</div>
                </div>
            </div>
            
            <!-- Sección Login -->
            <div class="section right-section" onclick="window.location.href='LoginEstudiante.html'">
                <div class="image-container">
                    <img src="../Imagenes/login.jpg" alt="Inicio de sesión" class="section-image">
                </div>
                <div class="section-text">
                    <h2>Inicio de Sesión</h2>
                    <p>Acceda a su cuenta existente</p>
                    <div class="arrow">→</div>
                </div>
            </div>
        </div>
        
        <footer class="footer">
            Copyright © 2025 by Políticas de privacidad
        </footer>
    </div>
</body>
</html>
